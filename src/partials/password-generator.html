<div class="password-generator">
  <div class="password-generator__input">
    <input
      class="input-reset"
      value="9ToBxXeXDENUVJAnwQQV"
      type="text"
      id="output"
    />
    <button class="btn-reset" id="copyBtn">
      <svg width="24" height="24">
        <use xlink:href="./img/sprite.svg#copy"></use>
      </svg>
    </button>
  </div>
  <button class="password-generator__btn btn-reset" id="generateBtn">
    <span>Generate password</span>
    <svg width="51" height="42">
      <use xlink:href="./img/sprite.svg#logo"></use>
    </svg>
  </button>
  <div class="password-generator__settings">
    <form class="password-generator__slider">
      <label for="range" class="password-generator__slider--label"
        >Length</label
      >
      <div class="range-slider">
        <input
          id="custom-range"
          name="range"
          type="range"
          min="6"
          max="100"
          value="12"
        />
      </div>
      <span
        class="password-generator__slider--value"
        id="custom-range--value"
      ></span>
    </form>
    <ul class="password-generator__checkboxes list-reset">
      <li class="password-generator__checkbox">
        <label class="custom-checkbox" data-option="Numbers">
          <input
            type="checkbox"
            class="custom-checkbox__input visually-hidden"
          />
          <span class="custom-checkbox__text">Numbers</span>
        </label>
      </li>
      <li class="password-generator__checkbox">
        <label class="custom-checkbox" data-option="Symbols">
          <input
            type="checkbox"
            class="custom-checkbox__input visually-hidden"
          />
          <span class="custom-checkbox__text">Symbols</span>
        </label>
      </li>
      <li class="password-generator__checkbox">
        <label class="custom-checkbox" data-option="Uppercase">
          <input
            type="checkbox"
            class="custom-checkbox__input visually-hidden"
          />
          <span class="custom-checkbox__text">Uppercase</span>
        </label>
      </li>
    </ul>
  </div>
</div>
